{% extends "base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
<br/><br/><br/>
<form action="" method="POST">
  {% csrf_token %}
  <p>Are you sure you want to logout?</p>
  <button type="submit">Yes, logout.</button>
</form>
{% if error %}
<br/>
<p style="color: red">{{ error }}</p>
{% endif %}
{% else %}
<br/>
<p>You are not logged in. Would you like to <a href="/login/">Login</a>?</p>
{% endif %}
{% endblock content %}
