<form action="." method="POST" hx-post='.' hx-swap='outerHTML'>
  {% csrf_token %}
  {% for field in form %}
  <div class="{% if field.field.required %}{{ form.required_css_class }}{% endif %}" style="margin-top: 10px;">
    {{ field.errors }}
    {{ field.label_tag }}<br/>
    {{ field }}
  </div>
  {% endfor %}


  <div class="htmx-indicator">Loading ...</div>
  <button class = "htmx-inverted-indicator" style="margin-top: 10px;" type="submit">Save</button>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
</form>
